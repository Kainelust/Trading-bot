<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Hallo, {{ user.email }}!</h1>
    <form action="/set_mode" method="POST">
        <select name="trading_mode">
            <option value="backtest">Backtesting</option>
            <option value="live">Live Trading</option>
        </select>
        <button type="submit">Modus aktualisieren</button>
    </form>
    <div class="snipping-bot">
        <h3>Snipping Bot</h3>
        <input type="number" id="snipe_price" placeholder="Zielpreis (z.B. 50000)">
        <button onclick="activateSnipping()">Aktivieren</button>
    </div>
    <script>
        function activateSnipping() {
            const price = document.getElementById('snipe_price').value;
            fetch(`/trigger_snipping?price=${price}`);
        }
    </script>
</body>
</html>
