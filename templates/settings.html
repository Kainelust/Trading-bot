<!DOCTYPE html>
<html>
<head>
    <title>Einstellungen</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <form action="/save_settings" method="POST">
        <h3>API Keys</h3>
        <input type="text" name="api_key" placeholder="Binance API Key">
        <input type="text" name="api_secret" placeholder="Binance API Secret">
        <h3>Risikomanagement</h3>
        <input type="number" name="stop_loss" placeholder="Stop-Loss (%)">
        <input type="number" name="take_profit" placeholder="Take-Profit (%)">
        <button type="submit">Speichern</button>
    </form>
</body>
</html>
